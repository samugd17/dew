<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
</head>
<body>
    <h1>Calculadora Simple</h1>
    <br/>
    <form>
        <!-- Entrada de número 1 -->
        <label for="numero1">Número 1:
            <input type="number" style="text-align:center" id="numero1" name="numero1" required>
        </label>
        <br/><br/>
        <!-- Entrada de número 2 -->
        <label for="numero2">Número 2:
            <input type="number" style="text-align:center" id="numero2" name="numero2" required>
        </label>
        <br/><br/>
        <!-- Botones para operaciones matemáticas -->
        <div>
            <button type="button" onclick="realizarOperacion('sumar')">+</button>
            <button type="button" onclick="realizarOperacion('restar')">-</button>
            <button type="button" onclick="realizarOperacion('multiplicar')">&times;</button>
            <button type="button" onclick="realizarOperacion('dividir')">÷</button>
        </div>
    </form>

    <!-- Resultado -->
    <p>Resultado: <input type="text" style="text-align:center" id="resultado" readonly></p>

    <script>
        // Función para realizar operaciones matemáticas
        function realizarOperacion(operacion) {
            // Obtener los valores de los números ingresados
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var resultado;

            // Evaluar la operación deseada utilizando un switch
            switch (operacion) {
                case 'sumar':
                    resultado = numero1 + numero2;
                    break;
                case 'restar':
                    resultado = numero1 - numero2;
                    break;
                case 'multiplicar':
                    resultado = numero1 * numero2;
                    break;
                case 'dividir':
                    if (numero2 !== 0) {
                        resultado = numero1 / numero2;
                    } else {
                        resultado = "Error: No se puede dividir por cero";
                    }
                    break;
                default:
                    resultado = "Operación no válida";
            }

            // Mostrar el resultado en la caja de texto
            document.getElementById("resultado").value = resultado;
        }
    </script>
</body>
</html>

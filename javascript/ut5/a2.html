<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuestionario</title>
  <style>
    /* Estilos opcionales para mejorar la apariencia */
    label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Cuestionario</h1>
  
  <form id="cuestionario">
    <fieldset>
      <legend>Pregunta 1:</legend>
      <label><input type="checkbox" name="frutas" value="manzana"> Manzana</label>
      <label><input type="checkbox" name="frutas" value="platano"> Plátano</label>
      <label><input type="checkbox" name="frutas" value="fresa"> Fresa</label>
      <label><input type="checkbox" name="frutas" value="mango"> Mango</label>
      <button type="button" onclick="checkboxAnswer()">Comprobar</button>
      <p id="r1"></p>
    </fieldset>
    <fieldset>
      <legend>Pregunta 2:</legend>
      <label><input type="radio" name="color" value="rojo"> Rojo</label>
      <label><input type="radio" name="color" value="verde"> Verde</label>
      <label><input type="radio" name="color" value="naranja"> Naranja</label>
      <label><input type="radio" name="color" value="marron"> Marrón</label>
      <button type="button" onclick="radioAnswer()">Comprobar</button>
      <p id="r2"></p>
    </fieldset>
    <fieldset>
      <legend>Pregunta 3:</legend>
      <label>
        <select id="diasSemana" name="diasSemana">
          <option value="lunes">Lunes</option>
          <option value="martes">Martes</option>
          <option value="miercoles">Miércoles</option>
          <option value="jueves">Jueves</option>
        </select>
      </label>
      <button type="button" onclick="selectAnswer()">Comprobar</button>
      <p id="r3"></p>
    </fieldset>

    <button type="button" onclick="">Resultado</button>
    <p id="rf"></p>
  </form>
  <script src="a2.js"></script>
</body>
</html>

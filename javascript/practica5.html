<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 5</title>
</head>
<body>
    <button type="button" id="es" onclick="isLanguage('es')">Español</button>
    <button type="button" id="fr" onclick="isLanguage('fr')">Francés</button>
    <button type="button" id="en" onclick="isLanguage('en')">Inglés</button>
    <script>
        function isLanguage(language) {
            var welcome_msg = '';
            switch (language) {
                case 'es':
                    welcome_msg = 'Bienvenido';             
                    break;
                case 'en':
                    welcome_msg = 'Welcome';
                    break;
                case 'fr':
                    welcome_msg = 'Bienvenue';
                    break;
            }
            alert(welcome_msg);
            console.log(language);
        }
    </script>
</body>
</html>

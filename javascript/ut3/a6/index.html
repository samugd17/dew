<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
</head>
<body>
    <h1>Cron√≥metro</h1>
    <p id="stopwatch">00:00:00</p>
    <button id="startStop">Start</button>
    <button id="reset">Reset</button>

    <script>
        let interval;
        let time = 0;
        let running = false;

        function startStopStopwatch() {
            if (running) {
                clearInterval(interval);
                document.getElementById("startStop").textContent = "Start";
            } else {
                interval = setInterval(function () {
                    time++;
                    displayTime();
                }, 1000);
                document.getElementById("startStop").textContent = "Stop";
            }
            running = !running;
        }

        function resetStopwatch() {
            time = 0;
            displayTime();
            if (running) {
                clearInterval(interval);
                running = false;
                document.getElementById("startStop").textContent = "Start";
            }
        }

        function displayTime() {
            const hours = Math.floor(time / 3600);
            const minutes = Math.floor((time % 3600) / 60);
            const seconds = time % 60;
            document.getElementById("stopwatch").textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        document.getElementById("startStop").addEventListener("click", startStopStopwatch);
        document.getElementById("reset").addEventListener("click", resetStopwatch);
    </script>
</body>
</html>

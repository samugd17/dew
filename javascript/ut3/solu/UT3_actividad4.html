<body>
    <h1>Redirección y Saludo</h1>
    <button onclick='redirect()'>Redirigir</button>

    <script>
        function redirect() {
            let randomNumber = parseInt(Math.random()*(10+1)); // Genera un número aleatorio entero entre 0 y 10
            if (randomNumber <= 5) {
                window.location.assign("https://www.google.com");// Redirige a Google
               //Otro modo de obtener el mismo resultado: window.location.href = "https://www.google.com"; 
            } else {
                let hour = new Date().getHours(); // Obtiene la hora actual
                if (hour < 12) {
                    alert("Buenos días");
                } else {
                    alert("Buenas tardes");
                }
            }
        };
    </script>
</body>
